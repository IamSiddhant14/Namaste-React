    </div>
    
</body>
<!-- DOM manuplation way of doing things -->
<script>
    const ele1 = document.createElement('h1');
    ele1.innerHTML ="hello from DOM"
    const r = document.getElementById('root').append(ele1);

<!-- React way of doing things -->
<!-- Here the order of this matters  -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>

    const ele2 = React.createElement('h1', {
        
        id:"myId",
        className:"myClassName",
        style: {color: "red", backgroundColor: "blue"}

    }, 

    'Hello from REACT'
    
    );

    const root =ReactDOM.createRoot(document.getElementById('root'))
    root.render(ele2);

</script>
